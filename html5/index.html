<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>一个网页游戏</title>
    <link rel="icon" type="image/GIF" href="res/favicon.ico"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="full-screen" content="yes"/>
    <meta name="screen-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="360-fullscreen" content="true"/>
    <style>
        body, canvas, div {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            -khtml-user-select: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        span,#show{
            color:red;
        }
    </style>
</head>
<body style="padding:0; margin: 0; background: #000;">
<div id="baiDu">
    <div id="show">
        纬度：<span id="latitude"></span><br />
        经度：<span id="longitude"></span><br />
        <input type="button"  style="color:red;", value="返回" onclick="back()" />
    </div>
    <div id="map_canvas" style="width:500px; height:500px;"></div>
</div>
<canvas id="gameCanvas" width="768" height="1024"></canvas>
<script>
    var bai_du_map=document.getElementById("baiDu");
    var canv=document.getElementById("gameCanvas");
    bai_du_map.style.display="none";
    function back()
    {
        bai_du_map.style.display="none";
        canv.style.display="";
    }
</script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.5&ak=8827ee39511568ac0705d037d67b2624"></script>
<script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>

<script src="game.min.js"></script>
</body>
</html>
